<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Verify Cards</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<script type="module" src="./js/scripts.js"></script>
		<div class="label">Wprowad≈∫ nr karty:</div>
		<form action="" id="card-form">
			<div class="wrapper">
				<div class="select-card">
					<div class="form-control">
						<label for="mastercard">
							<input id="mastercard" name="card" value="mastercard" type="radio">karta MasterCard</input>
						</label>
					</div>
					<div class="form-control">
						<label for="visa">
							<input id="visa" name="card" value="visa" type="radio">karta Visa</input>
						</label>
					</div>
					<div class="form-control">
						<label for="ae">
							<input id="ae" name="card" value="american-express" type="radio">karta American Express</input>
						</label>
					</div>
					<div class="form-control">
						<label for="other">
							<input id="other" name="card" value="" type="radio">karta inna</input>
						</label>
					</div>

				</div>
				<div class="card-number-wrapper">

					<div class="form-control">
						<label for="first">
							<input
								class="card-number"
								type="number"
								pattern="[0-9]{4}"
								placeholder="0000"
								value="1231"
							/>
						</label>
					</div>
					<div class="form-control">
						<label for="second">
							<input
								class="card-number"
								type="number"
								pattern="[0-9]{4}"
								placeholder="0000"
								value="2123"
							/>
						</label>
					</div>
					<div class="form-control">
						<label for="third">
							<input
								class="card-number"
								type="number"
								pattern="[0-9]{4}"
								placeholder="0000"
								value="3231"
							/>
						</label>
					</div>
					<div class="form-control">
						<label for="four">
							<input
								class="card-number"
								type="number"
								pattern="[0-9]{4}"
								placeholder="0000"
								value="4231"
							/>
						</label>
					</div>
					<div class="form-control">
						<button type="submit" class="btn-check">Check this out!</button>
					</div>
				</div>
			</div>
		</form>
		<div class="footer">
			<p class="result"></p>
		</div>
	</body>
</html>
